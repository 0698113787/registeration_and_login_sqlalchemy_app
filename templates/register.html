<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='register.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="flashContainer">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">
                            <i class="fas fa-exclamation-circle"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="form-header">
            <i class="fas fa-user-plus form-icon"></i>
            <h2 class="form-title">Register</h2>
        </div>
        
        <form method="POST" action="{{url_for('register')}}">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-id-card"></i> Full Name
                </label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-input">
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmed">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="confirmed" name="confirmed" placeholder="Re-enter your password" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        
        <div class="links">
            <p>
                <i class="fas fa-sign-in-alt"></i>
                Already have an account? 
                <a href="{{url_for('login')}}">Login here</a>
            </p>
            <p>
                <i class="fas fa-home"></i>
                <a href="{{url_for('home')}}">Back to Home</a>
            </p>
        </div>
    </div>
</body>
</html>
