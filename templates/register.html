<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='register.css')}}">
</head>
<body>
    <div class="container">
        <div id="flashContainer">
            <!-- Display Flask flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <h2 class="form-title">Register</h2>
        
        <!-- Fixed form: Added method="POST", action, and correct name attributes -->
        <form method="POST" action="{{url_for('register')}}">
           <div class="form-group">
             <label for="name">Full Name</label>
             <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-input">
    
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmed">Confirm Password:</label>
                <input type="password" id="confirmed" name="confirmed" required>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="{{url_for('login')}}">Login here</a></p>
            <p><a href="{{url_for('home')}}">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
